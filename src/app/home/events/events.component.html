<div class="container event-component" >
<mat-tab-group></mat-tab-group>


<mat-card
  class="example-card" *ngFor="let item of dataEvent; let i = index"  fxFlex.lt-sm="100%" fxFlex="0 1 calc(50% - 11px)"
 >
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>{{item.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <br>
    <p>{{item.description}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SHARE</button>

  </mat-card-actions>
  <mat-card-footer>
    <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar>-->
  </mat-card-footer>

</mat-card>



</div>
